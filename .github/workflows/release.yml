name: release-main

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node 16 for tests ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Run linter ğŸ‘€
        run: npm run lint-fix

      - name: Run tests ğŸ§ª
        run: npm run test:unit-coverage --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifacts ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/

  release:
    needs: test
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 24 for release ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 24
          check-latest: true

      - name: Download build artifacts ï¿½
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: Install semantic-release extra plugins ğŸ“¦
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
